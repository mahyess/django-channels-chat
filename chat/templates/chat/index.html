<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
What chat room would you like to enter?<br>
<span>room name</span><input id="room-name-input" type="text" size="100" aria-label="room-name"><br>
<span>user name</span><input id="user-name-input" type="text" size="100" aria-label="user-name"><br>
<input id="room-name-submit" type="button" value="Enter">
<div id="errors"></div>

<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function (e) {
        console.log(e);
        let roomName = document.querySelector('#room-name-input').value;
        let userName = document.querySelector('#user-name-input').value;
        if (roomName && userName) {
            window.location.pathname = '/chat/' + roomName + '/' + userName + '/';
        } else {
            let err = document.createElement('p')
            err.appendChild(document.createTextNode("both username and room name required"));
            document.getElementById('errors').appendChild(err);
        }
    };
</script>
</body>
</html>
